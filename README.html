        document.addEventListener(&#39;DOMContentLoaded&#39;, () =&gt; {
            
            const experienceData = {
                1: {
                    puesto: &#39;Chef Ejecutivo&#39;,
                    lugar: &#39;Verano Estate, Conchas Chinas, PV, México (2022 - Actualidad)&#39;,
                    desc: [
                        &#39;Liderazgo de la experiencia culinaria de alto nivel para un complejo residencial de lujo.&#39;,
                        &#39;Gestión integral de la cocina, creación de menús, control de costos y supervisión de personal.&#39;
                    ]
                },
                2: {
                    puesto: &#39;Chef Privado &amp; Consultor Digital&#39;,
                    lugar: &#39;Emprendimiento Propio (Franko\&#39;s Kitchen) (2022 - Actualidad)&#39;,
                    desc: [
                        &#39;Servicios de chef privado de alto perfil en la región de Puerto Vallarta y Guanacaste.&#39;,
                        &#39;Consultoría digital para restaurantes: desarrollo e implementación de campañas de marketing gastronómico con análisis de datos medibles.&#39;
                    ]
                },
                3: {
                    puesto: &#39;Chef Docente&#39;,
                    lugar: &#39;Instituto Gastronómico Instituto Vallarta, México (2020 - 2021)&#39;,
                    desc: [
                        &#39;Instructor culinario impartiendo técnicas de cocina profesional a nuevas generaciones de chefs.&#39;
                    ]
                },
                4: {
                    puesto: &#39;Chef&#39;,
                    lugar: &#39;Restaurante D’Cortes, México (2019)&#39;,
                    desc: [
                        &#39;Colaboración en restaurante de alta cocina bajo la dirección del Chef Leopoldo Cortés.&#39;
                    ]
                },
                5: {
                    puesto: &#39;Chef Privado&#39;,
                    lugar: &#39;Guanacaste, Costa Rica (2018)&#39;,
                    desc: [
                        &#39;Servicios de chef privado, colaborando directamente con el Chef Sebastian Couratier.&#39;
                    ]
                },
                6: {
                    puesto: &#39;Sous Chef Ejecutivo&#39;,
                    lugar: &#39;Hotel Royal Corin, La Fortuna, Costa Rica (2015)&#39;,
                    desc: [
                        &#39;Segundo al mando de la operación culinaria del hotel, supervisando personal y gestión de cocina.&#39;
                    ]
                },
                7: {
                    puesto: &#39;Cocinero / Chef&#39;,
                    lugar: &#39;Hotel ManGroovy, Autograph Collection (Marriott), Guanacaste (2013 - 2015)&#39;,
                    desc: [
                        &#39;Ejecución de estándares de calidad bajo la dirección del Chef Walter Andrés.&#39;
                    ]
                },
                8: {
                    puesto: &#39;Chef Ejecutivo&#39;,
                    lugar: &#39;Restaurante Oldnü, Santa Ana, San José (2012 - 2013)&#39;,
                    desc: [
                        &#39;Liderazgo de cocina de nueva tendencia (molecular) y fusión mediterránea e italiana.&#39;
                    ]
                },
                9: {
                    puesto: &#39;Chef de Partier&#39;,
                    lugar: &#39;Hotel Real Intercontinental, Santa Ana (2010 - 2012)&#39;,
                    desc: [
                        &#39;Supervisor en el Restaurante Alfredo (especialidad italiana).&#39;
                    ]
                },
                10: {
                    puesto: &#39;Chef Partier&#39;,
                    lugar: &#39;Restaurante Marea, Prieta Beach Club (2006 - 2011)&#39;,
                    desc: [
                        &#39;Supervisión de personal, realización de pedidos y seguimiento de estándares.&#39;
                    ]
                },
                11: {
                    puesto: &#39;Chef de Partier&#39;,
                    lugar: &#39;Tabacon Termal Resort, La Fortuna (2007 - 2010)&#39;,
                    desc: [
                        &#39;Segundo al mando (después del Sous Chef), encargado de montajes y producciones.&#39;
                    ]
                }
            };

            const detailsContainer = document.getElementById(&#39;experience-details&#39;);
            const timelineItems = document.querySelectorAll(&#39;.timeline-item&#39;);
            
            function updateExperienceDetails(id) {
                const data = experienceData[id];
                if (!data) return;

                let descHtml = &#39;&lt;ul class=&quot;list-disc list-inside space-y-2 text-gray-700&quot;&gt;&#39;;
                data.desc.forEach(item =&gt; {
                    descHtml += `&lt;li&gt;${item}&lt;/li&gt;`;
                });
                descHtml += &#39;&lt;/ul&gt;&#39;;

                detailsContainer.innerHTML = `
                    &lt;h3 class=&quot;text-2xl font-bold text-primary mb-2&quot;&gt;${data.puesto}&lt;/h3&gt;
                    &lt;p class=&quot;text-lg font-semibold text-gray-600 mb-4&quot;&gt;${data.lugar}&lt;/p&gt;
                    ${descHtml}
                `;
                
                timelineItems.forEach(item =&gt; {
                    item.classList.remove(&#39;active&#39;, &#39;border-primary&#39;);
                    if (item.dataset.id === id) {
                        item.classList.add(&#39;active&#39;, &#39;border-primary&#39;);
                    }
                });
            }
            
            timelineItems.forEach(item =&gt; {
                item.addEventListener(&#39;click&#39;, () =&gt; {
                    updateExperienceDetails(item.dataset.id);
                });
            });

            updateExperienceDetails(&#39;1&#39;);

            const tabButtons = document.querySelectorAll(&#39;.tab-button&#39;);
            const tabPanes = document.querySelectorAll(&#39;.tab-pane&#39;);

            tabButtons.forEach(button =&gt; {
                button.addEventListener(&#39;click&#39;, () =&gt; {
                    tabButtons.forEach(btn =&gt; btn.classList.remove(&#39;active&#39;, &#39;text-primary&#39;));
                    button.classList.add(&#39;active&#39;, &#39;text-primary&#39;);

                    tabPanes.forEach(pane =&gt; {
                        pane.classList.add(&#39;hidden&#39;);
                        if (pane.id === button.dataset.tab) {
                            pane.classList.remove(&#39;hidden&#39;);
                        }
                    });
                });
            });

            const mobileMenuButton = document.getElementById(&#39;mobile-menu-button&#39;);
            const mobileMenu = document.getElementById(&#39;mobile-menu&#39;);

            mobileMenuButton.addEventListener(&#39;click&#39;, () =&gt; {
                mobileMenu.classList.toggle(&#39;hidden&#39;);
            });

            document.querySelectorAll(&#39;.nav-link&#39;).forEach(link =&gt; {
                link.addEventListener(&#39;click&#39;, (e) =&gt; {
                    if (mobileMenu.offsetParent !== null) {
                         mobileMenu.classList.add(&#39;hidden&#39;);
                    }
                    if (link.hash !== &quot;&quot;) {
                        e.preventDefault();
                        const hash = link.hash;
                        const targetElement = document.querySelector(hash);
                        if(targetElement) {
                            const headerOffset = document.querySelector(&#39;header&#39;).offsetHeight;
                            const elementPosition = targetElement.offsetTop;
                            window.scrollTo({
                                top: elementPosition - headerOffset - 20,
                                behavior: &quot;smooth&quot;
                            });
                        }
                    }
                });
            });

            const ctx = document.getElementById(&#39;careerFocusChart&#39;).getContext(&#39;2d&#39;);
            new Chart(ctx, {
                type: &#39;doughnut&#39;,
                data: {
                    labels: [&#39;Hoteles de Lujo&#39;, &#39;Emprendimiento y Consultoría&#39;, &#39;Restaurantes de Alta Cocina&#39;, &#39;Educación y Medios&#39;],
                    datasets: [{
                        data: [45, 25, 20, 10],
                        backgroundColor: [
                            &#39;#b91c1c&#39;,   /* Carmín (red-700) */
                            &#39;#ef4444&#39;,   /* Rojo Brillante (red-500) */
                            &#39;#fca5a5&#39;,   /* Rojo Claro (red-300) */
                            &#39;#4b5563&#39;    /* Gris (gray-600) */
                        ],
                        borderColor: &#39;#ffffff&#39;,
                        borderWidth: 3
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: &#39;bottom&#39;,
                            labels: {
                                padding: 20,
                                color: &#39;#4b5563&#39;,
                                font: {
                                    size: 14,
                                    family: &#39;Inter, sans-serif&#39;
                                }
                            }
                        },
                        tooltip: {
                            bodyFont: {
                                size: 14,
                                family: &#39;Inter, sans-serif&#39;
                            },
                            titleFont: {
                                size: 16,
                                family: &#39;Inter, sans-serif&#39;,
                                weight: &#39;bold&#39;
                            },
                            callbacks: {
                                label: function(context) {
                                    let label = context.label || &#39;&#39;;
                                    if (label) {
                                        label += &#39;: &#39;;
                                    }
                                    if (context.parsed !== null) {
                                        label += context.parsed + &#39;%&#39;;
                                    }
                                    return label;
                                }
                            }
                        }
                    },
                    cutout: &#39;60%&#39;
                }
            });
        });
    &lt;/script&gt;
